name: Build Android APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 \
            python3-pip \
            python3-venv \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            build-essential \
            libffi-dev \
            libssl-dev \
            libjpeg-dev \
            zlib1g-dev \
            liblzma-dev

      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH
      - name: Install Android SDK and accept licenses
        run: |
          sudo mkdir -p /usr/lib/android-sdk
          sudo chown -R $USER:$USER /usr/lib/android-sdk
          export ANDROID_SDK_ROOT=/usr/lib/android-sdk
          export ANDROID_HOME=/usr/lib/android-sdk
          echo "ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
          echo "/usr/lib/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/lib/android-sdk/platform-tools" >> $GITHUB_PATH

          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip cmdline-tools.zip
          mkdir -p /usr/lib/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* /usr/lib/android-sdk/cmdline-tools/latest/

          yes | sdkmanager --licenses
          sdkmanager "platform-tools"
          "platforms;android-31"
          "build-tools;36.0.0"

      - name: Create virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
